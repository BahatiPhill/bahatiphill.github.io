---
layout: post_default

---

<h1>{{ page.title}}</h1>
<img src="{{page.featured-image}}" alt="{{page.featured-image-alt}}"/>

{% if page.unsplash-image-owner %}
<span class="unsplash-image-owner">Photo by {{ page.unsplash-image-owner}} on Unsplash</span>
{% endif %}
<p class="meta date-class">{{ page.date | date_to_string }}</p>

<div class="post">
    {{ content }}
<br>
<a class="btn" href="/blog/">Back</a>
</div>
